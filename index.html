<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI | Advanced Threat Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        .tab-active { border-bottom: 2px solid #06b6d4; color: #06b6d4; background: rgba(30, 41, 59, 0.5); }
        /* Glassmorphism effect for the hero section */
        .hero-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
        }
    </style>
</head>
<body class="text-slate-100 font-sans antialiased">

    <nav class="border-b border-slate-800/50 sticky top-0 z-50 glass">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-cyan-600/20 border border-cyan-500/30 p-2 rounded-xl shadow-inner">
                    <i class="fas fa-shield-alt text-cyan-400"></i>
                </div>
                <span class="font-bold text-xl tracking-tighter bg-gradient-to-b from-white to-slate-400 bg-clip-text text-transparent">
                    PhishGuard<span class="text-cyan-500">AI</span>
                </span>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-16 pb-20">
        <div class="text-center mb-12 py-16 px-6 hero-glass">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-8 tracking-tight leading-tight bg-gradient-to-b from-white via-slate-200 to-slate-500 bg-clip-text text-transparent">
                Stop Phishing <br>Before It Happens.
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto font-light leading-relaxed tracking-wide">
                Scan suspicious links and files using our proprietary <span class="text-slate-200 font-medium">ML engine</span> and global threat intelligence.
            </p>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-3xl shadow-2xl overflow-hidden max-w-3xl mx-auto">
            <div class="flex border-b border-slate-800">
                <button id="urlTab" onclick="switchTab('url')" class="flex-1 py-4 flex items-center justify-center gap-2 transition-all tab-active">
                    <i class="fas fa-globe"></i>
                    <span class="font-semibold tracking-tight">URL Scanner</span>
                </button>
                <button id="fileTab" onclick="switchTab('file')" class="flex-1 py-4 flex items-center justify-center gap-2 transition-all text-slate-500 hover:text-slate-300">
                    <i class="fas fa-file-medical"></i>
                    <span class="font-semibold tracking-tight">File Analysis</span>
                </button>
            </div>

            <div class="p-8 md:p-10">
                <div id="urlSection" class="space-y-4">
                    <div class="relative">
                        <input type="text" id="urlInput" placeholder="https://example-phish-site.net" 
                            class="w-full bg-black/50 border border-slate-700 rounded-xl px-6 py-4 text-lg focus:outline-none focus:ring-1 focus:ring-cyan-500/50 transition-all placeholder:text-slate-600">
                    </div>
                    <button onclick="analyzeURL()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-cyan-900/20 active:scale-[0.98]">
                        <i class="fas fa-bolt"></i> <span class="uppercase tracking-widest text-sm">Scan for Threats</span>
                    </button>
                </div>

                <div id="fileSection" class="hidden">
                    <div class="border-2 border-dashed border-slate-700 rounded-2xl p-10 text-center hover:border-cyan-500/50 transition-colors group cursor-pointer bg-black/40">
                        <div class="bg-slate-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-cloud-upload-alt text-2xl text-slate-400"></i>
                        </div>
                        <p class="text-lg font-medium tracking-tight">Drag & Drop suspicious file</p>
                        <p class="text-sm text-slate-500 mt-1">PDF, DOCX, or EXE (Max 10MB)</p>
                        <input type="file" class="hidden" id="fileInput">
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-20 text-center opacity-40">
            <div class="text-[10px] font-mono uppercase tracking-[0.2em]">Zero-Day Detection</div>
            <div class="text-[10px] font-mono uppercase tracking-[0.2em]">Heuristic Analysis</div>
            <div class="text-[10px] font-mono uppercase tracking-[0.2em]">SSL Verification</div>
            <div class="text-[10px] font-mono uppercase tracking-[0.2em]">AI Scoring</div>
        </div>
    </main>

    <script>
        function switchTab(type) {
            const urlSection = document.getElementById('urlSection');
            const fileSection = document.getElementById('fileSection');
            const urlTab = document.getElementById('urlTab');
            const fileTab = document.getElementById('fileTab');

            if (type === 'url') {
                urlSection.classList.remove('hidden');
                fileSection.classList.add('hidden');
                urlTab.classList.add('tab-active');
                fileTab.classList.remove('tab-active');
                fileTab.classList.add('text-slate-500');
            } else {
                fileSection.classList.remove('hidden');
                urlSection.classList.add('hidden');
                fileTab.classList.add('tab-active');
                urlTab.classList.remove('tab-active');
                urlTab.classList.add('text-slate-500');
            }
        }

        function analyzeURL() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Please enter a URL");
            
            // Redirecting to your Vercel path
            window.location.href = "https://phish-guard-ai-one.vercel.app/url-analyzer?url=" + encodeURIComponent(url);
        }
    </script>
</body>
</html>
