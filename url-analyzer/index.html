<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuardAI | Premium URL Shield</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --safe-green: #00ff88;
            --danger-red: #ff4b2b;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f1a);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .logo {
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            display: block;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        p.subtitle {
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 2.5rem;
        }

        .input-group {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            padding: 8px;
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-group:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.15);
            transform: scale(1.02);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 15px;
            flex-grow: 1;
            outline: none;
            font-size: 1rem;
            font-weight: 400;
        }

        input::placeholder {
            color: #555;
            font-weight: 300;
        }

        button.scan-btn {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button.scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
            filter: brightness(1.1);
        }

        #result-area {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
            animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.05) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
            transition: all 0.5s ease;
        }

        .score-num {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .score-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .status-msg {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-msg.safe { 
            color: var(--safe-green); 
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .status-msg.malicious { 
            color: var(--danger-red); 
            text-shadow: 0 0 15px rgba(255, 75, 43, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulse animation for loading state */
        .analyzing {
            animation: pulse 1.5s infinite ease-in-out;
            color: var(--accent-blue);
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" class="home-btn" title="Go Home">
            <i class="fas fa-home"></i>
        </a>

        <span class="logo">PhishGuard AI</span>
        <h1>Stop Phishing</h1>
        <p class="subtitle">Real-time URL intelligence powered by proprietary AI models.</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL for deep analysis..." value="">
            <button class="scan-btn" onclick="analyzeURL()">
                <i class="fas fa-bolt"></i> SCAN NOW
            </button>
        </div>

        <div id="result-area">
            <div id="scoreCircle" class="score-circle">
                <span class="score-num" id="aiScore">--</span>
                <span class="score-label">AI Score</span>
            </div>
            <div id="statusMessage" class="status-msg"></div>
        </div>
    </div>

    <script>
        function analyzeURL() {
            const resultArea = document.getElementById('result-area');
            const scoreNum = document.getElementById('aiScore');
            const statusMsg = document.getElementById('statusMessage');
            const circle = document.getElementById('scoreCircle');
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim().toLowerCase();

            if (!url) return;

            // Show loading state
            resultArea.style.display = 'block';
            statusMsg.innerHTML = "<span class='analyzing'>Running heuristic analysis...</span>";
            scoreNum.innerText = "---";
            circle.style.borderColor = "var(--accent-blue)";
            circle.style.boxShadow = "0 0 30px rgba(0, 210, 255, 0.2)";

            // Artificial delay to simulate AI processing/API connection
            setTimeout(() => {
                let score = 100;

                if (/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}/.test(url)) score -= 40;
                if (url.includes('@')) score -= 30;
                if (/(0|1|l|o).*\.(com|net|org|xyz)/.test(url)) {
                    if (url.includes('0') || url.includes('1')) score -= 35;
                }
                if (url.length > 70) score -= 15;
                const dots = (url.match(/\./g) || []).length;
                if (dots > 3) score -= 20;

                const suspiciousKeywords = ['login', 'verify', 'update', 'secure', 'banking', 'account', 'signin', 'wp-admin'];
                suspiciousKeywords.forEach(word => {
                    if (url.includes(word)) score -= 15;
                });

                if (url.includes("google.com") || url.includes("github.com") || url.includes("microsoft.com")) {
                    if (!url.includes('0') && !url.includes('1')) {
                        score = Math.max(score, 98);
                    }
                }

                score = Math.max(5, Math.min(100, score));
                scoreNum.innerText = score + '%';

                if (score >= 75) {
                    statusMsg.innerHTML = "✓ <span style='margin-left:8px'>This URL is Safe to use.</span>";
                    statusMsg.className = "status-msg safe";
                    circle.style.borderColor = "var(--safe-green)";
                    circle.style.boxShadow = "0 0 30px rgba(0, 255, 136, 0.2)";
                } else {
                    statusMsg.innerHTML = "⚠ <span style='margin-left:8px'>Warning: This URL is Malicious!</span>";
                    statusMsg.className = "status-msg malicious";
                    circle.style.borderColor = "var(--danger-red)";
                    circle.style.boxShadow = "0 0 30px rgba(255, 75, 43, 0.2)";
                }
            }, 1200); 
        }
    </script>
</body>
</html>
